<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This could be para-para-paradise
        Para-para-paradise</title>
</head>
<body>
    <h1>Soma de Matriz Bidimensional</h1>
    <h3>Insira os números da matriz (separados por vírgula)</h3>
    <textarea id="matrizInput" placeholder="Exemplo: 1,2,3;4,5,6;7,8,9" rows="4" cols="30"></textarea>
    <br>
    <button onclick="calcularSoma()">Calcular Soma</button>
    <p id="resultadoSoma"></p>
    <script>
        function calcularSoma(){
            var input = document.getElementById('matrizInput').value;
            var matriz = input.split(';').map(function(linha) {
                return linha.split(',').map(Number);
            });

            var soma = 0;

            for (var i = 0; i < matriz.length; i++) {
                for (var j = 0; j < matriz[i].length; j++) {
                    soma += matriz[i][j];
                }
            }
            document.getElementById('resultadoSoma').innerText = 'Soma total: ' + soma;
        }
    </script>
</body>
</html>
