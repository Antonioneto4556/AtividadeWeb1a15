<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When she was just a girl, she expected the world</title>
</head>
<body>
    <h1>Soma de Dois Numeros</h1>
    <input type="text" id="numero1" inputmode="numeric" placeholder="Digite o primeiro número">
    <input type="text" id="numero2" inputmode="numeric" placeholder="Digite o segundo número">
    <button onclick="calcular()">Calcular</button>

    <p id="resultadoSoma"></p>
    <p id="maiorNumero"></p>
    <p id="parOuImpar"></p>

    <script>
        function calcular() {
            var numero1 = Number(document.getElementById('numero1').value);
            var numero2 = Number(document.getElementById('numero2').value);

            var soma = numero1 + numero2;
            document.getElementById('resultadoSoma').innerText = 'Soma: ' + soma;

            var maiorNumero = numero1 > numero2 ? numero1 : numero2;
            document.getElementById('maiorNumero').innerText = 'Maior número: ' + maiorNumero;

            var parOuImpar = (soma % 2 === 0) ? 'par' : 'ímpar';
            document.getElementById('parOuImpar').innerText = 'A soma é: ' + parOuImpar;
        }
    </script>
</body>
</html>
