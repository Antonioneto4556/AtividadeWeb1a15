<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life goes on, it gets so heavy</title>
</head>
<body>
    <h1>Múltiplos de 3</h1>
    <button onclick="multiploDeTres()">Mostrar Múltiplos de 3</button>

    <p id="resultado"></p>
    <p id="total"></p>

    <script>
        function multiploDeTres() {
            const numeros = [3, 5, 6, 9, 12, 18, 23, 40, 98];
            let multiplos = [];
            let total = 0;

            for (let i = 0; i < numeros.length; i++) {
                if (numeros[i] % 3 === 0) {
                    multiplos.push(numeros[i]);
                    total++;
                }
            }

            document.getElementById('resultado').innerText = 'Múltiplos de 3: ' + multiplos.join(', ');
            document.getElementById('total').innerText = 'Total: ' + total;
        }
    </script>
</body>
</html>
