<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The wheel breaks the butterfly, every tear a waterfall</title>
</head>
<body>
    <h1>Resultado dos Alunos</h1>

    <button onclick="resultadoAlunos()">Ver a porra do resultado</button>

    <p id="resultado"></p>

    <script>
        const alunos = [
            { nome: 'Ana', nota: 8 },
            { nome: 'Carlos', nota: 5 },
            { nome: 'JoÃ£o', nota: 4 },
            { nome: 'Pedro', nota: 0.5 },
            { nome: 'Neto', nota: 10000 },
            { nome: 'Guilherme', nota:9 }
        ];

        function resultadoAlunos() {
            const resultados = alunos.map(aluno => {
                const status = aluno.nota >= 7 ? 'Aprovado' : 'Reprovado';
                return `${aluno.nome}: ${status}`;
            });

            document.getElementById('resultado').innerText = resultados.join(', ');
        }
    </script>
</body>
</html>
