</head>
<body>
    <h1>Soma de Elementos de um Array</h1>
    <input type="text" id="numeros" inputmode="numeric" placeholder="Digite os numeros:">
    <button onclick="calcularSoma()">Calcular Soma</button>

    <p id="resultadoSoma"></p>

    <script>
        function calcularSoma(){
            var input = document.getElementById('numeros').value;
            var numeros = input.split(',').map(Number);
            var soma = numeros.reduce((acc, num) => acc + num, 0);
            document.getElementById('resultadoSoma').innerText = 'Soma: ' + soma;
        }
    </script>
</body>
</html>
