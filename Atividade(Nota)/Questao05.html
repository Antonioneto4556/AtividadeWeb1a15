<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every time she closed her eyes</title>
</head>
<body>
    <h1>Dobrar Numeros Pares</h1>
    <input type="text" id="inputNumeros" inputmode="numeric" placeholder="Digite números separados por vírgula">
    <button onclick="dobrarPares()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function dobrarPares(){
            var numeros = document.getElementById('inputNumeros').value.split(',').map(Number);

            var resultado = numeros.filter(num => num % 2 === 0).map(num => num * 2);

            document.getElementById('resultado').innerText = 'Resultado: [' + resultado.join(', ') + ']';
        }
    </script>
</body>
</html>
