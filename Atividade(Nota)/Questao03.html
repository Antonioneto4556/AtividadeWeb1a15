    <script>

            if (idade < 18 && idade > 0) {
                document.getElementById('mensagem').innerText = 'Menor de idade';
            } else if (idade > 18 && idade < 80) {
                document.getElementById('mensagem').innerText = 'Maior de idade';
            } else if (idade > 80) {
                document.getElementById('mensagem').innerText = 'Passou da DATA DE VALIDADE';

            }
        }
    </script>
