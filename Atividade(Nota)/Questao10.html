<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the night, the stormy night, she'd close her eyes</title>
</head>
<body>
    <h1>Verificador de Numero o Primo que ninguem Gosta</h1>
    <input type="text" id="numero" inputmode="numeric" placeholder="Digite um número">
    <button onclick="verificarPrimo()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function numeroPrimo(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function verificarPrimo(){
            var numero = Number(document.getElementById('numero').value);
            var resultadoTexto = numeroPrimo(numero) ? 
                `${numero} é um numero primo.` : 
                `${numero} não é teu primo.`;
            document.getElementById('resultado').innerText = resultadoTexto;
        }
    </script>
</body>
</html>
